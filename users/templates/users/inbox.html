{% extends 'main.html' %}
{% block content %}
{% load static %}

  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unread_count}}</span>)</h3>
      <ul class="messages">
        {% for message in inbox %}
        <li class="message
          {% if not message.is_read %} message--unread {% endif %}">
          <a href="{% url 'message' message.message_id %}">
            {% if message.sender %}
              <span class="message__author">{{message.sender}}</span>
            {% else %}
              <span class="message__author">{{message.name}}</span>
            {% endif %}
            <span class="message__subject">{{message.subject}}</span>
            <span class="message__date">{{message.created}}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock content %}
