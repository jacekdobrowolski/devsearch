{% extends 'main.html' %}
{% block content %}
{% load static %}

  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}">
          <i class="fa-xl fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="message__subject">{{message.subject}}</h4>
          {% if message.sender %}
            <a href="{% url 'user-profile' message.sender.profile_id %}" class="message__author">
              {{message.sender.name}}
            </a>
          {% else %}
            <p class="message__author">{{message.name}} - {{message.email}}</p>
          {% endif %}
          <p class="message__date">{{message.created}}</p>
          <div class="message__body">
            {{message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
